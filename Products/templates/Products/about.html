{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="bread"><span><a href="index.html">Home</a></span> / <span>About</span></p>
			</div>
		</div>
	</div>
</div>

{% for item in about %}
<div class="colorlib-about">
	<div class="container">
		<div class="row row-pb-lg">
			<div class="col-sm-6 mb-3">
				<div class="video colorlib-video" style="background-image: url({{item.image.url}});">
					<a href="https://vimeo.com/channels/staffpicks/93951774" class="popup-vimeo"><i
							class="icon-play3"></i></a>
					<div class="overlay"></div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="about-wrap">
					<h3>{{item.title}}</h3>
					<p>{{item.description}}</p>
					<p>{{item.description}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
{%endfor%}
{% endblock %}
